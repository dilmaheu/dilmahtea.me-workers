name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main

env:
  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  STRIPE_SIGNING_KEY: ${{ secrets.STRIPE_SIGNING_KEY }}

jobs:
  deploy:
    name: Deploy Cloudflare Workers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Publish Baserow Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: "packages/dilmahtea-me-baserow"

      - name: Publish Email Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: "packages/dilmahtea-me-email"

      - name: Publish Stripe Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: npm install
          workingDirectory: "packages/dilmahtea-me-stripe"

      - name: Publish Stripe Webhook Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: npm install
          workingDirectory: "packages/dilmahtea-me-stripe-webhook"
