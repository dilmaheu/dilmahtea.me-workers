fragment RecurringElementAttributes on RecurringElement {
  locale
  Footer_text
  From_name
  Company_email
  Company_address
  text_shipping_address
  text_billing_address
  text_total
  text_shipping
}

query {
  recurringElement {
    data {
      attributes {
        ...RecurringElementAttributes
        localizations {
          data {
            attributes {
              ...RecurringElementAttributes
            }
          }
        }
      }
    }
  }
}
